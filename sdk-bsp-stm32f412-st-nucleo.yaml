features:
- STM32 microcontroller in LQFP144 package
- 3 user LEDs
- 2 user and reset push-buttons
- 32.768 kHz crystal oscillator
- Board connectors:SWDST Zio expansion connector including ARDUINO® Uno V3ST morpho
  expansion connector
- 'Flexible power-supply options: ST-LINK, USB VBUS or external sources'
- 'On-board ST-LINK debugger/programmer with USB re-enumeration capability: mass storage,
  Virtual COM port, and debug port'
- Comprehensive free software libraries and examples available with the STM32Cube
  MCU Package
- Support of a wide choice of Integrated Development Environments (IDEs) including
  IAR™, Keil®, and STM32CubeIDE
- External or internal SMPS to generate Vcore logic supply
- Ethernet compliant with IEEE-802.3-2002
- USB OTG full speed or device only
- Board connectors:USB with Micro-AB or USB Type-C™Ethernet RJ45
- Arm® Mbed Enabled™ compliant
features_zh:
- 采用LQFP144封装的STM32 微控制器
- 3个用户LED
- 2个用户按钮和复位按钮
- 32.768 kHz晶体振荡器
- 板连接器：SWDST Zio扩展连接器，包括ARDUINO® Uno V3ST morpho扩展连接器
- 灵活的供电选项：ST-LINK、USB VBUS或外部电源
- 具有USB重新枚举功能的板上ST-LINK调试器/编程器：大容量存储器、虚拟COM端口和调试端口
- 提供了全面的免费软件库和例程，可从STM32Cube MCU软件包获得
- 支持多种集成开发环境（IDE），包括IAR™、Keil®、和STM32CubeIDE
- 外部或内部SMPS生成Vcore逻辑电源
- 符合IEEE-802.3-2002规范的以太网
- USB OTG全速或仅设备
- 板连接器：具有Micro-AB或USB Type-C™的USB以太网 RJ45
- 兼容Arm® Mbed Enabled™
