  description_en: 'The STM32 Nucleo-144 board provides an affordable and flexible
    way for users to try out new concepts and build prototypes by choosing from the
    various combinations of performance and power consumption features, provided by
    the STM32 microcontroller. For the compatible boards, the internal or external
    SMPS significantly reduces power consumption in Run mode.The ST Zio connector,
    which extends the ARDUINO® Uno V3 connectivity, and the ST morpho headers provide
    an easy means of expanding the functionality of the Nucleo open development platform
    with a wide choice of specialized shields.The STM32 Nucleo-144 board does not
    require any separate probe as it integrates the ST-LINK debugger/programmer.

    The STM32 Nucleo-144 board comes with the STM32 comprehensive free software libraries
    and examples available with the STM32Cube MCU Package.'
  description_zh: STM32 Nucleo-144板为用户提供了一种可负担的灵活方法，通过选择STM32微控制器提供的各种性能和功耗特性组合来尝试新概念并构建原型。对于兼容板，内部或外部SMPS可显著降低运行模式下的功耗。ST
    Zio连接器扩展了ARDUINO® Uno V3的连接能力，而ST morpho接头则提供了简便的方法来扩展Nucleo开放式开发平台的功能，并提供多种专用屏蔽。由于集成了ST-LINK调试器/编程器，STM32
    Nucleo-144板无需单独的探头。STM32 Nucleo-144板随附STM32全面的免费软件库和STM32Cube MCU软件包示例。
